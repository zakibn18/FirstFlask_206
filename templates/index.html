<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapaan Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="card">
        <h2>Selamat Datang</h2>
        <p class="subtitle">Silakan isi data diri Anda di bawah ini</p>
        
        <form action="/halo" method="POST">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama_user" placeholder="Masukkan nama anda disini....." autocomplete="off" required>
            </div>
            
            <button type="submit">Kirim Data</button>
        </form>
    </div>
</body>
</html>
